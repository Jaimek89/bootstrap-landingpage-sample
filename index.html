<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Landing</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <h1 class="text-center mt-4 text-uppercase display-3 font-weight-bold">Landing Page</h1>
            </div>
            <div class="col-sm-6">
                <img src="./img/right-laptop.png" alt="right-laptop" class="img-fluid">
            </div>
            <div class="col-sm-6 text-center">
                <p class="text-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus, quas voluptas sint, repudiandae ea similique dolor, voluptate totam asperiores tenetur in consequatur culpa! Incidunt, eius id. Est autem iure error?</p>
                <form action="">
                    <input type="text" class="form-control my-4 text-center" placeholder="Write your Email">
                    <button class="btn btn-light">
                        SUBSCRIBE
                    </button>
                </form>
                <ul class="list-unstyled list-inline mt-4">
                    <li class="list-inline-item">
                        <a href="http://facebook.com" target="_blank">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="http://twitter.com" target="_blank">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="http://instagram.com" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="http://youtube.com" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
